<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Embed Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    iframe {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>YouTube Embed Preview</h1>
  <textarea id="embedCode" placeholder="Paste your YouTube embed code here"></textarea>
  <button id="previewButton">Preview Video</button>
  <div id="videoContainer"></div>

  <script>
    document.getElementById('previewButton').addEventListener('click', function() {
      const embedCode = document.getElementById('embedCode').value;
      const videoContainer = document.getElementById('videoContainer');

      // Clear the previous iframe if it exists
      videoContainer.innerHTML = '';

      // Validate and insert the iframe
      if (embedCode.includes('<iframe') && embedCode.includes('src="https://www.youtube.com/embed/')) {
        videoContainer.innerHTML = embedCode;
      } else {
        alert('Please paste a valid YouTube embed code.');
      }
    });
  </script>
</body>
</html>
