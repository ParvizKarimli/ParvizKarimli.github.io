<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Embed Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    iframe {
      display: block;
      margin-top: 10px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>YouTube Embed Preview</h1>
  <textarea id="embedCode" placeholder="Paste your YouTube embed code here"></textarea>
  <button id="previewButton">Preview Video</button>
  <div id="videoContainer"></div>

  <script>
    document.getElementById('previewButton').addEventListener('click', function() {
      const embedCode = document.getElementById('embedCode').value.trim();
      const videoContainer = document.getElementById('videoContainer');

      videoContainer.innerHTML = '';

      // quick validation
      if (!embedCode.includes('<iframe') || !embedCode.includes('src="https://www.youtube.com/embed/')) {
        alert('Please paste a valid YouTube embed code.');
        return;
      }

      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = embedCode;
      const iframe = tempDiv.querySelector('iframe');

      if (!iframe) {
        alert('Could not find an iframe in the pasted code.');
        return;
      }

      const src = iframe.getAttribute('src') || '';
      // Extract the video ID following /embed/ and keep only base URL
      const match = src.match(/\/embed\/([A-Za-z0-9_-]+)(?:[?&\/]|$)/);

      if (!match || !match[1]) {
        alert('Could not extract video ID from the embed URL.');
        return;
      }

      const videoId = match[1];
      const cleanSrc = 'https://www.youtube.com/embed/' + videoId;
      iframe.setAttribute('src', cleanSrc);

      // Optionally ensure allowfullscreen attribute is present
      if (!iframe.hasAttribute('allowfullscreen')) {
        iframe.setAttribute('allowfullscreen', '');
      }

      videoContainer.appendChild(iframe);
    });
  </script>
</body>
</html>
